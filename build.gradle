subprojects {
    group = 'jroadie.springframework.boot'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
}

project(':graphql-spring-boot-autoconfigure') {
    dependencies {
        compile project(':graphql-spring')
    }
}